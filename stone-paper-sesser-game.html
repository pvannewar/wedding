<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-sesser-game</title>
    <link rel="stylesheet" href="stone-paper-sesser-game.css">
</head>
<body>
    <h1>PLAY STONE PAPER SESSER </h1>
    <div id="choices">
        <div class="choice" id="stone"><img src="stone.png" alt="loading"><p>ROCK</p></div>
        <div class="choice" id="paper"><img src="paper.jpeg" alt="loading"><P>PAPER</P></div>
        <div class="choice" id="sesser"><img src="sesser.png" alt="loding"><P>SESSER</P></div>
    
    
    </div>
    <div id="score">
        <div id="user">
            <p id="yourScore">0</p>
            <p>YOUR SCORE</p>
        </div>
        <div id="computer">
            <p id="comScore">0</p>
            <p>COMPUTER SCORE</p>
        </div>
    </div>
        <div id="result">
            <p id="move">PLAY YOUR MOVE</p>  </div>
            <script src="stone-paper-sesser-game.js"></script>
   

    
</body>
</html>
